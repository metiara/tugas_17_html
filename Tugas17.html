<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belajar HTML - NOMIC</title>
</head>
<body>
    <h1>Formulir Pendaftaran</h1>
    <br>
    <p>Cari data : <input type="search"></p>
    <p>Nama Lengkap : <input type="text"></p>
    <p>Alamat Website : <input type="url"></p>

    <p>Seberapa mengerti anda tentang materi ini ?  <input type="range"></p>
    <input type="submit" value="Submit">
